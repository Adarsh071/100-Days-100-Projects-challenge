<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inc and Dec</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- wrapper -->
    <div class="container">
        <div class="heading">Increament and Decreamennt</div>
        <div class="main">
            <!-- Negative button -->
            <button onclick="decrement()" class="negative">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div id="counter" class="middle">
                0
            </div>
            <!-- Positive button -->
            <button onclick="increment()" class="positive">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
