<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon solar-system</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="solar-system">

        <div id="sun"></div>
        
        <div class="orbit mercury-orbit"></div>
        <div class="mercury-spin">
            <img id="mercury" src="photo/mercury.jpeg"/>
            <!-- <div id="mercury"></div> -->
        </div>

        <div class="orbit venus-orbit"></div>
        <div class="venus-spin">
            <img id="venus" src="photo/venus.jpeg"/>
            <!-- <div id="venus"></div> -->
        </div>

        <div class="orbit earth-orbit"></div>
        <div class="earth-spin">
            <div class="orbit moon-orbit"></div>
            <div class="moon-spin">
                <div id="moon"></div>
            </div>

            <img id="earth" src="photo/earth.jpg" />
        </div>

        <div class="orbit mars-orbit"></div>
        <div class="mars-spin">
            <img id="mars" src="photo/mars.jpeg"/>
            <!-- <div id="mars"></div> -->
        </div>

        <div class="orbit jupiter-orbit">
        <p>Adarsh Coder</p>
        </div>
        <div class="jupiter-spin">
            <img id="jupiter" src="photo/jupiter.jpeg"/>
            <!-- <div id="jupiter"></div> -->
        </div>

        <div class="orbit saturn-orbit"></div>
        <div class="saturn-spin">
            <img id="saturn" src="photo/saturn.jpeg"/>
            <!-- <div id="saturn"></div> -->
        </div>

        <div class="orbit uranus-orbit"></div>
        <div class="uranus-spin">
            <img id="uranus" src="photo/uranus.jpeg"/>
            <!-- <div id="uranus"></div> -->
        </div>

        <div class="orbit neptune-orbit"></div>
        <div class="neptune-spin">
            <img id="naptune" src="photo/naptune.jpeg"/>
            <!-- <div id="neptune"></div> -->
        </div>

    </div>
</body>

</html>
