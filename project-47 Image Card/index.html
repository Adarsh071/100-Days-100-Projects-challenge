<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="container-1">
            <img src="photo/photo-1.jpg" alt="Girl">
            <div class="triangle">
                <p class="girl-name">Maria</p>
                <div class="icon">
                    <i class="fa-brands fa-whatsapp"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
        </div>
        <div class="container-2">
            <img src="photo/photo-2.jpg" alt="Man">
            <div class="parallelogram-1">
                <p class="boy-name">Adarsh</p>
            </div>
            <div class="parallelogram"></div>
            <div class="parallelogram-2"></div>
            <div class="circle">
                <div class="main-logo">
                    <i class="fa-brands logo fa-whatsapp"></i>
                    <i class="fa-brands logo fa-instagram"></i>
                    <i class="fa-brands logo fa-facebook"></i>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
