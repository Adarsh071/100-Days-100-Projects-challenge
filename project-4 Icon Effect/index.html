<!DOCTYPE html>
<html lang="en">
<head>

    <title>Icon Effect</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="iconContainer">
        <a href="#" class="icon" id="facebook">

</html>
