<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <img class="image" src="photo-1.jpeg" alt="">
            <div class="detail">
                <p>Name: Adarsh Coder</p>
                <p>Age: 21</p>
                <p>Gender: Male</p>
                <p>Nationality: In</p>
                <div class="icon">
                    <i class="fa-brands fa-whatsapp"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                </div>
            </div>
        </div>
        <div class="container">
            <img src="photo-2.jpeg" alt="">
            <div class="detail">
                <p>Name: Babu Rao</p>
                <p>Age: 24</p>
                <p>Gender: Male</p>
                <p>Nationality: Uk</p>
                <div class="icon">
                    <i class="fa-brands fa-whatsapp"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                </div>
            </div>
        </div>
        <div class="container">
            <img src="photo-3.jpeg" alt="">
            <div class="detail">
                <p>Name: Ram Lal</p>
                <p>Age: 18</p>
                <p>Gender: Male</p>
                <p>Nationality: Usa</p>
                <div class="icon">
                    <i class="fa-brands fa-whatsapp"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
